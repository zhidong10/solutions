<script language="javascript">

function SetGraph(){
  nPages = TVPages.value * 1;
  nMedia = TVMedia.value * 1;
  nTotalFiles = nPages + nMedia

  if (nTotalFiles > 0) {
    hrPages.size=DVPages.value / nTotalFiles * 100;
    hrPages.title='下载页面：' +  DVPages.value + '/'  + TVPages.value + ' -> ' + DPages.value + '%';

    hrMedia.size=DVMedia.value / nTotalFiles * 100;
    hrMedia.title='下载媒体：' +  DVMedia.value + '/'  + TVMedia.value + ' -> ' + DMedia.value + '%';

    hrErrors.size=TErrors.value / nTotalFiles * 100;
    hrErrors.title='错　　误：' +  TErrors.value + '/'  + nTotalFiles + ' -> ' + TErrorsPct.value + '%';
  } 
  else {
    hrPages.size = 0;
    hrPages.title = '下载页面：0';
 
    hrMedia.size = 0;
    hrMedia.title = '下载媒体：0';

    hrErrors.size = 0;
    hrErrors.title = '错　　误：0';
 
  }

  if (PageLoc.value == 0) { document.body.all('clsploc').innerText = "在当前目录内";}
  else if (PageLoc.value == 1) { document.body.all('clsploc').innerText = "在当前网站内";}
  else if (PageLoc.value == 2) { document.body.all('clsploc').innerText ="任何地方";}

  if (MediaLoc.value == 0) { document.body.all('clsmloc').innerText = "在当前目录内";}
  else if (MediaLoc.value == 1) { document.body.all('clsmloc').innerText = "当前网站内";}
  else if (MediaLoc.value == 2) { document.body.all('clsmloc').innerText ="任何地方";}

  if (Depth.value == -1) { document.body.all('clsDepth').innerText = "所有层";}
  else if (Depth.value == 0) { document.body.all('clsmloc').innerText = "当前页面";}
  else { document.body.all('clsDepth').innerText ="当前页面 + " + Depth.value;}

  return;
}

</script>
